{% extends 'Shop/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}

{% block main-content %}
    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f8f9fa;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-3 text-primary">Change Password</h2>
            <hr class="mb-4">

            {% if messages %}
            <div class="messages mb-3">
                {% for message in messages %}
                    <div class="alert alert-info text-center p-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

           <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Old Password -->
                <div class="row mb-3 align-items-center">
                    <label for="old_password" class="col-sm-4 col-form-label fw-semibold text-start">Old Password</label>
                    <div class="col-sm-8">
                        <div class="position-relative">
                            <input type="password" id="old_password" name="old_password" class="form-control pe-5" placeholder="Enter old password" required>
                            <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="old_password"></i>
                        </div>
                    </div>
                </div>

                <!-- New Password -->
                <div class="row mb-3 align-items-center">
                    <label for="new_password" class="col-sm-4 col-form-label fw-semibold text-start">New Password</label>
                    <div class="col-sm-8">
                        <div class="position-relative">
                            <input type="password" id="new_password" name="new_password" class="form-control pe-5" placeholder="Enter new password" required>
                            <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="new_password"></i>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="row mb-4 align-items-center">
                    <label for="confirm_password" class="col-sm-4 col-form-label fw-semibold text-start">Confirm Password</label>
                    <div class="col-sm-8">
                        <div class="position-relative">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control pe-5" placeholder="Re-enter new password" required>
                            <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="confirm_password"></i>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary px-5 text-white fw-semibold">Update Password</button>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <i class="fa fa-home me-1"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main-content %}
